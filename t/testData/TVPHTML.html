            "type": null,
            "description": "Nadchodzi dzie\u0144 matury Poli. Znacznie bardziej ni\u017c sama maturzystka, denerwuje si\u0119 Katarzyna. Jest tak przej\u0119ta, \u017ce w czasie prasowania przypala koszul\u0119 c\u00f3rki. W ko\u0144cu stwierdza, \u017ce lepiej skupi si\u0119 na pomocy Marynie.",
            "description_long": "Nadchodzi dzie\u0144 matury Poli. Znacznie bardziej ni\u017c sama maturzystka, denerwuje si\u0119 Katarzyna. Jest tak przej\u0119ta, \u017ce w czasie prasowania przypala koszul\u0119 c\u00f3rki. W ko\u0144cu stwierdza, \u017ce lepiej skupi si\u0119 na pomocy Marynie w przygotowaniach do targ\u00f3w naturalnych kosmetyk\u00f3w. Kobiety docieraj\u0105 na miejsce targ\u00f3w, a Pola do szko\u0142y. Niestety, niebawem Katarzyna dowiaduje si\u0119, \u017ce c\u00f3rka zemdla\u0142a w czasie egzaminu. Zostawia siostr\u0119 i jedzie do szko\u0142y Poli. Tymczasem Maryna nie potrafi sobie poradzi\u0107 z klientkami. Nagle przed jej stoiskiem staje Lidia Banach. Przejmuje inicjatyw\u0119 i zaczyna pomaga\u0107 Marynie w sprzeda\u017cy. Do stoiska podchodzi coraz wi\u0119cej klientek. W tym samym czasie Katarzyna i Pola wracaj\u0105 do domu. Dziewczyna wyznaje matce, i\u017c tylko udawa\u0142a, \u017ce mdleje. Niebawem wraca tak\u017ce Maryna odwieziona przez Lidi\u0119. Wigrowski otwiera drzwi do celi Beaty i proponuje jej, by wysz\u0142a. Oburzona dziewczyna \u017c\u0105da widzenia z Nowackim. Chce powiedzie\u0107 komendantowi, \u017ce jego ludzie wypu\u015bcili psychopat\u0119. Wigrowski w ko\u0144cu rezygnuje i u\u015bwiadamia Jedynak, i\u017c zamelduje szefowi, \u017ce dosz\u0142o do czynnej napa\u015bci na funkcjonariusza. Ostatecznie Jedynak opuszcza komend\u0119. Czeka na ni\u0105 Krawczyk. Okazuje si\u0119, \u017ce prawnik z\u0142o\u017cy\u0142 w jej imieniu skarg\u0119 na Wigrowskiego. Wyje\u017cd\u017caj\u0105c z Borowika Bogdan zauwa\u017ca, \u017ce zajazd obserwuje nieznajomy m\u0119\u017cczyzna. Kilka godzin p\u00f3\u017aniej dostrzega go w\u015br\u00f3d robotnik\u00f3w Karczpolu. Pytany przez niego Kurek twierdzi, \u017ce m\u0119\u017cczyzna nazywa si\u0119 Ryszard Jakubczyk. Po powrocie do domu Bogdan si\u0119ga po teczk\u0119 z aktami Klary. W\u015br\u00f3d innych dokument\u00f3w odnajduje zdj\u0119cie ojca dziewczyny. W lesie Nowacki spotyka si\u0119 z Mirosem. Komandos wr\u0119cza policjantowi zdj\u0119cia Daniela z Olg\u0105. Komendant ka\u017ce mu i\u015b\u0107 do Karcz\u00f3w i sprzeda\u0107 im te fotografie. Miros odwiedza Janusza. Dzie\u0144 p\u00f3\u017aniej m\u0119\u017cczy\u017ani spotykaj\u0105 si\u0119 w lesie. Z ukrycia obserwuje ich tajemniczy m\u0119\u017cczyzna. Telenowela,",

            "description_long": "Stiepan proponuje Katierinie ucieczk\u0119 do Besarabii, ale dziewczyna odmawia. Boi si\u0119 o los Jaros\u0142awy i jej rodziny. Czerwinski jest rozczarowany dochodami z maj\u0105tku. Poleca Jakowowi za wszelk\u0105 cen\u0119 je podnie\u015b\u0107. Nie ufa mu i ka\u017ce, by \u0141ukjan zliczy\u0142 i spisa\u0142 przywiezione przez ch\u0142op\u00f3w produkty. Jakow prosi Halin\u0119, by ukrad\u0142a notatnik \u0141ukjana. Lidia \u017c\u0105da zwrotu wszystkich pieni\u0119dzy, kt\u00f3rymi przez lata wspiera\u0142a Sofi\u0119. Sofia pozbywa si\u0119 ostatnich oszcz\u0119dno\u015bci, by sp\u0142aci\u0107 d\u0142ug. Przekazuje je przez Niko\u0142aja, przyjaciela Aloszy. Prosi go tak\u017ce o pomoc w odzyskaniu Katii. Ale jego wysi\u0142ki s\u0105 tak\u017ce bezskuteczne. Niko\u0142aj namawia Kati\u0119, by w imieniu wszystkich ch\u0142op\u00f3w napisa\u0142a skarg\u0119 do marsza\u0142ka szlachty. Malarz przynosi odnowiony portret. Widnieje na nim tylko Alosza, co doprowadza Lidi\u0119 do furii. Niemniej zn\u00f3w zaczyna traktowa\u0107 go jak \u017cywego cz\u0142owieka. K\u0142adzie do \u0142\u00f3\u017cka i zas\u0142ania zas\u0142ony, by m\u0105\u017c m\u00f3g\u0142 si\u0119 wyspa\u0107. Z podw\u00f3rka dochodz\u0105 g\u0142osy roze\u015bmianej dziewczyny. W\u015bciek\u0142a Lidia ka\u017ce j\u0105 wych\u0142osta\u0107 i sprzeda\u0107 na rynku. Halina odwiedza ubog\u0105 chat\u0119 Panasa, rozmawia z jego chor\u0105 matk\u0105 i malutkim bratem. Dowiaduje si\u0119, \u017ce n\u0119dza tych ludzi jest skutkiem wysokich czynsz\u00f3w, kt\u00f3re musz\u0105 sp\u0142aca\u0107 panu. (KREPOSTNAJA) Serial kostiumowy, melodramat, 46 min, Ukraina, 2019 Re\u017cyseria: Feliks Gerczikow, Maksim Litwinow Aktorzy: Katerina Kowalczuk, Michai\u0142 Gawry\u0142ow, Aleksiej Jarowenko, Stanislaw Bok\u0142an, Olga Sumska, Mark Drobot, Ksenia Miszyna",

            "type": {"_id":"5d31cc537bed4343901e52c1","name":"serial kostiumowy"},

            "description_long": "Jaros\u0142awa urodzi\u0142a c\u00f3reczk\u0119 i zaproponowa\u0142a Katii, by ta zosta\u0142a jej matk\u0105 chrzestn\u0105. Natalie chce urz\u0105dzi\u0107 pokoik dla dziecka, ale spotyka si\u0119 ze stanowczym sprzeciwem Girgorija, kt\u00f3ry staje si\u0119 coraz bardziej osch\u0142y w stosunku do \u017cony. Ch\u0142opi pisz\u0105 skarg\u0119, wyliczaj\u0105c wszystkie okrucie\u0144stwa Lidii Szefer. Niko\u0142aj przekazuje j\u0105 marsza\u0142kowi szlachty, kt\u00f3ry wzywa dziedziczk\u0119 na rozmow\u0119. Halina wykrada \u0141ukjanowi notatnik i przekazuje go Jakowowi. Jakow fa\u0142szuje zapiski. W obu posiad\u0142o\u015bciach trwaj\u0105 przygotowania do do\u017cynek. Katierina wykorzystuje nieobecno\u015b\u0107 Lidii i odwiedza gr\u00f3b Aleksieja. Lidia zastaje j\u0105 tam i w\u015bciek\u0142a ka\u017ce \u017cywcem zakopa\u0107 w ziemi. Rozpoczynaj\u0105 si\u0119 do\u017cynki. W posiad\u0142o\u015bci Czerwinskich wybucha bunt. Grigorijowi udaje si\u0119 uspokoi\u0107 t\u0142um rozw\u015bcieczonych w\u0142o\u015bcian, obwiniaj\u0105c o wszystko Jakowa. W\u015br\u00f3d poddanych Lidii rozchodzi si\u0119 wiadomo\u015b\u0107, \u017ce pani zakopa\u0142a \u017cywcem Katarzyn\u0119. Ch\u0142opi morduj\u0105 Zachara i podpalaj\u0105 dom, w kt\u00f3rym ukry\u0142a si\u0119 Lidia. Stiepan wbiega za ni\u0105. Z p\u0142on\u0105cego budynku wyprowadza go Nazar. Ci\u0119\u017cko poparzony Stiepan umiera. (KREPOSTNAJA) Serial kostiumowy, melodramat, 46 min, Ukraina, 2019 Re\u017cyseria: Feliks Gerczikow, Maksim Litwinow Aktorzy: Katerina Kowalczuk, Michai\u0142 Gawry\u0142ow, Aleksiej Jarowenko, Stanislaw Bok\u0142an, Olga Sumska, Mark Drobot, Ksenia Miszyna",

            "description": "Nadchodzi ostatni dzie\u0144 pracy Henryka Mikosa w archiwum \u017cyrardowskiej komendy policji. Poniewa\u017c ten nie chce rozsta\u0107 si\u0119 z posad\u0105, blokuje elektroniczny zamek w drzwiach swego kr\u00f3lestwa. Ale gdy zjawia si\u0119 komendant, w ko\u0144cu wychodzi.",
            "description_long": "Nadchodzi ostatni dzie\u0144 pracy Henryka Mikosa (Henryk Talar) w archiwum \u017cyrardowskiej komendy policji. Poniewa\u017c nie chce rozsta\u0107 si\u0119 z posad\u0105, blokuje elektroniczny zamek w drzwiach swojego kr\u00f3lestwa. Ale gdy zjawia si\u0119 komendant (Miros\u0142aw Zbrojewicz), w ko\u0144cu wychodzi. Niebawem jeden z funkcjonariuszy, Tomasz (Mateusz Kmiecik), zatrzymuje krewkiego malarza (Dariusz Majchrzak), kt\u00f3ry pobi\u0142 \u017con\u0119. Gdy przyprowadza go na komend\u0119, zauwa\u017ca, \u017ce na spotkanie z komendantem czeka m\u0142oda policjantka (Paulina Ga\u0142\u0105zka). Po dotarciu przed sw\u00f3j s\u0142u\u017cbowy komputer, Stachura pr\u00f3buje znale\u017a\u0107 w cyfrowym archiwum przewinienia, kt\u00f3rych wcze\u015bniej dopu\u015bci\u0142 si\u0119 artysta. Chce si\u0119 upewni\u0107, czy dobrze kojarzy go ze spraw\u0105 zaginionej modelki, Klary Bistu\u0142y (Natasza Le\u015bniak). Okazuje si\u0119, \u017ce elektroniczna kartoteka nie dzia\u0142a. Policjant informuje o tym szefa, a ten ka\u017ce sprowadzi\u0107 informatyka. Zamieszanie wykorzystuje m\u0142oda policjantka i pr\u00f3buje si\u0119 dowiedzie\u0107 od komendanta o sw\u00f3j przydzia\u0142. Ryszard kieruje j\u0105 do prewencji. Gdy dziewczyna protestuje, o\u015bwiadcza, \u017ce w kadrach zasz\u0142a jaka\u015b pomy\u0142ka. Przygn\u0119bion\u0105 funkcjonariuszk\u0119 bierze pod swoje skrzyd\u0142a Tomasz. Dostaje polecenie od komendanta, i\u017c ma szuka\u0107 Henryka i proponuje Zuzi, by mu towarzyszy\u0142a. Ostatecznie Mikos wraca do archiwum, a komendant przydziela mu do pomocy now\u0105 funkcjonariuszk\u0119. Pocz\u0105tki ich znajomo\u015bci s\u0105 trudne. Ale dzi\u0119ki niewyja\u015bnionej sprawie Klary Bistu\u0142yzaczynaj\u0105 wsp\u00f3\u0142pracowa\u0107. Zuzia pocz\u0105tkowo pr\u00f3buje zainteresowa\u0107 odkryciami Henryka zast\u0119pc\u0119 komendanta, Str\u0105czka (Rafa\u0142 Mohr), a gdy jej si\u0119 to nie udaje, rozpoczyna prywatne \u015bledztwo. Dociera najpierw do malarza Sosnowskiego, zatrzymanego za pobicie \u017cony. On jednak ma \u017celazne alibi. Potem spotyka si\u0119 z kole\u017cank\u0105 zaginionej, Marik\u0105 (Agata Turkot). Okazuje si\u0119, \u017ce w czasie dochodzenia sprzed lat, dziewczyna nie powiedzia\u0142a ca\u0142ej prawdy. Rozmowa z ni\u0105 kieruje Wasiluk do pewnego przydro\u017cnego motelu. A kolejne wskaz\u00f3wki Henryka do pracowni rze\u017abiarza, kt\u00f3ry pokazywa\u0142 swoje dzie\u0142a na wystawie zorganizowanej przez Sosnowskiego i po\u015bwi\u0119conej Klarze. Kilka godzin p\u00f3\u017aniej Wasiluk i Mikos obserwuj\u0105 miejski skwerek ozdobiony rze\u017ab\u0105 przedstawiaj\u0105c\u0105 kobiec\u0105 posta\u0107. W ko\u0144cu Zuzia nie wytrzymuje, bierze z samochodu m\u0142ot i zbli\u017ca si\u0119 do rze\u017aby. Gdy uderza w ni\u0105 po raz kolejny, nagle zjawia si\u0119 w\u015bciek\u0142y rze\u017abiarz i dochodzi do szarpaniny. Na szcz\u0119\u015bcie w pobli\u017cu jest Henryk. Niebawem na placyku roi si\u0119 od policjant\u00f3w. Zjawiaj\u0105 si\u0119 tak\u017ce komendant i jego zast\u0119pca. Wygl\u0105da na to, \u017ce Wasiluk i Mikos b\u0119d\u0105 mie\u0107 bardzo powa\u017cne k\u0142opoty. Ka\u017cdy odcinek serialu jest oddzieln\u0105 zagadk\u0105 kryminaln\u0105. G\u0142\u00f3wny bohater Henryk wie, \u017ce w archiwum znajduj\u0105 si\u0119 zapomniane, nierozwi\u0105zane sprawy. Wiele z nich mo\u017cna wyja\u015bni\u0107 i doprowadzi\u0107 do ukarania winnych. Od lat Henryk przegl\u0105da\u0142 archiwa, analizowa\u0142 i robi\u0142 notatki. Co\u015b, co wydawa\u0142o si\u0119 dla policjant\u00f3w z komendy dziwactwem (Sherlock r\u00f3wnie\u017c by\u0142 uznawany za ekscentryka), w ko\u0144cu okazuje si\u0119 logicznie przeprowadzonym dowodem. W chwili pojawienia si\u0119 m\u0142odej policjantki Zuzy, dochodzenia nabieraj\u0105 realnego kszta\u0142tu i sprawiaj\u0105, \u017ce nieuchwytni dot\u0105d przest\u0119pcy zostaj\u0105 uj\u0119ci. Serial kryminalny,",

            "description_long": "Martyna ma na dy\u017curze problemy z grup\u0105 m\u0142odych m\u0119\u017cczyzn, kt\u00f3rzy pr\u00f3buj\u0105 j\u0105 napastowa\u0107. Benio staje w jej obronie i rzuca si\u0119 na jednego z napastnik\u00f3w z pi\u0119\u015bciami. P\u00f3\u017aniej ekipa Vicka jedzie na wezwanie do dziewczynki, kt\u00f3ra straci\u0142a przytomno\u015b\u0107 na placu zabaw. Odkrywa, \u017ce matka chorej nie chce pomocy, bo uwa\u017ca lekarzy za swoich wrog\u00f3w. Gdy Beniamin postanawia zabra\u0107 dziecko do szpitala wbrew jej woli, kobieta wpada w sza\u0142 i rzuca si\u0119 na niego z no\u017cem w r\u0119ku. Serial fabularyzowany, 22 min, Polska, 2021 Re\u017cyseria: Katarzyna \u0141\u0119cka Scenariusz: Kacper Szyma\u0144ski Zdj\u0119cia: Wojciech Oleksiejuk Aktorzy: Edyta Be\u0142za, Kamil Wodka, Wojciech Zygmunt, Tomasz Pi\u0105tkowski, Natalia Rewie\u0144ska, Lea Oleksiak, Wojciech Kuli\u0144ski, Dariusz Wieteska, Monika Mazur - Chrapusta, Anna Wysocka - Jaworska, Justyna Sieniawska",

            "description_long": "Kiedy Adam Dormut, tu\u017c po za\u017c\u0105daniu rozwodu z Iz\u0105, znika bez \u015bladu, policja podejrzewa, \u017ce w wyniku sprzeczki ma\u0142\u017ce\u0144skiej mog\u0142o doj\u015b\u0107 do tragedii. \u015aledztwo prowadzi jednak w przesz\u0142o\u015b\u0107, do rodzic\u00f3w Adama: przemocowego ojca, by\u0142ego wojskowego i zdominowanej przez niego matki, kt\u00f3ra r\u00f3wnie\u017c zagin\u0119\u0142a bez \u015bladu jaki\u015b czas temu. Sprawa komplikuje si\u0119 jeszcze bardziej, kiedy na komisariat inspektora Mo\u017cejki przychodzi tajemniczy donos, a poproszony o pomoc ojciec Mateusz wskazuje inny wa\u017cny trop - fundacj\u0119, w kt\u00f3rej zaginiony Adam dostawa\u0142 wsparcie psychologiczne. Tymczasem w wyniku intrygi babci Lucyny, Natalia i Pluskwa zapisuj\u0105 si\u0119 na lekcj\u0119 ta\u0144ca, z kt\u00f3rej doch\u00f3d ma by\u0107 przeznaczony na ratowanie pszcz\u00f3\u0142. Serial kryminalny, obyczajowy, Aktorzy: Karol Dziuba, Zuzanna Lit, Mariusz Jakus, Katarzyna Cynke, Stefano Terrazzino, Paulina Biernat, Anita Sza\u0142aty, Agnieszka Czeka\u0144ska.",
